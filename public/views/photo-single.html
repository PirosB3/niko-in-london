<div style="float: left; margin-bottom: 20px;" class="thumbnail span4">
    <a href="#/photos/{{ model._id }}">
        <img ng-src="{{ model.path }}" rel="{{ model.title }}"/>
    </a>
    <div class="caption">
        <a href="#/photos/{{ model._id }}">
            <h3>{{ model.title }}</h3>
        </a>
    </div>
</div>
